
<!DOCTYPE html>
<html lang="ko">

<head>
	<title>꽃도감</title>                  
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" media="screen, projection" href="css/screen.css" />
	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/images/logo.svg" alt="logo">
            <p><a href="#">랑랑</a></p>
        </div>
        <ul class="menuCenter">
            <li>Shop</li>
            <li>Stories</li>
            <li>Floring <span class="headerBold">A-Z</span></li>
        </ul>
        <ul class="menuRight">
            <li>Right</li>
        </ul>
    </header>
    <div class="container">
       <div class="main">
           <div class="mainLeft">
                <p>거베라</p>
                <h1>오렌지 거베라</h1>
                <div class="infoLeft">
                    <div class="seasonInfo">
                        <p class="seasonsText">이때 만날 수 있지롱!</p>
                        <div class="seasons">
                            <div class="spring">
                            <img src="/images/spring.svg" alt="봄">
                            <p>봄</p>
                        </div>
                            <div class="summer">
                            <img src="/images/summer.svg" alt="여름">
                            <p>여름</p>
                        </div>
                            <div class="fall">
                            <img src="/images/fall.svg" alt="가을">
                            <p>가을</p>
                        </div>
                            <div class="winter">
                            <img src="/images/winter.svg" alt="겨울">
                            <p>겨울</p>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="colorInfo">
                    <p>다른 색도 있지롱!</p>
                    <div class="colors">
                        <div class="box pink">
                        </div>
                        <div class="box orange">
                        </div>
                        <div class="box red">
                        </div>
                        <div class="box blue">
                        </div>
                    </div>
                </div>
           </div>
           <div class="mainCenter">
               <img src="/images/gubera.png" alt="오렌지거베라">
           </div>
           <div class="mainRight">
                <h1>설명충 설명충<br>어쩌구 저쩌구<br>이러쿵 저러쿵</h1>
                <br>
                <div class="numbInfo">
                   <h1 class="numbPlus">+</h1>
                    <p class="flower">
                    <span class="numb"></span>
                     송이
                    </p>
                    <h1 class="numbMinus">-</h1>
                </div>
                <div class="orderInfo">
                    <div class="wholePrice">
                        <h1>₩</h1>
                        <div class="price"></div>
                    </div>
                    <button class="order">
                        <p>장바구니에 넣기</p>
                        <img src="/images/order.svg" alt="장바구니에 넣기">
                    </button>
                </div>
           </div>
       </div>
    </div>


	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
